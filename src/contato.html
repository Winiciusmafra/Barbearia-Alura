<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="./imagens/logo.png" alt="Logo"></h1>

            <nav>
                <ul>
                    <li> <a href="index.html">Home</a></li>
                    <li><a href="index.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" name="" id="nomesobrenome">

            <label for="email">E-mail</label>
            <input type="email" name="" id="email">

            <label for="telefone">Telefone</label>
            <input type="text" name="" id="telefone">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="30" rows="10"></textarea>


            <div class="contato">
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email">E-mail</label>
                <input type="radio" name="contato" id="radio-email">

                <label for="radio-telefone">Telefone</label>
                <input type="radio" name="contato" id="radio-telefone">

                <label for="radio-whatsapp">Whatsapp</label>
                <input type="radio" name="contato" id="radio-whatsapp">
            </div>
            <label for=""><input type="checkbox"> Gostaria de receber nossas novidades por e-mail?</input></label>
            <input type="submit" value="Enviar">
        </form>
    </main>

    <footer>
        <img src="./imagens/logo-branco.png" alt="">
        <p class="copyright">&copy; Copyright Babearia Alura - 2020</p>
    </footer>
</body>

</html>
